<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Estréllame - Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/nav.css">
        <link rel="stylesheet" href="css/landing.css">
    </head>
    <body class="landing-page">
        <nav class="nav">
            <ul>
                <li>
                    <img class="logo" src="img/estrellame-logo.png" alt="logo"/>
                </li>
                <li class="user-info">
                    <p>Nombre de usuario y apellido</p>
                    <img src="img/estrellame-avatar.png" alt="avatar" />
                </li>
            </ul>
        </nav>
        <main class="landing">
            <section class="stars-wrapper">
                <h1>Envía una estrella</h1>
                <ul class="stars">
                    <li class="star team-work">
                        <img src="img/estrellame-star.png" alt="star"/>
                        <p>Trabaja en equipo</p>
                    </li>
                    <li class="star think-big">
                        <img src="img/estrellame-star.png" alt="star"/>
                        <p>Pensar en grande</p>
                    </li>
                </ul>
            </section>
        </main>
        <script src="js/jquery-3.3.1.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
