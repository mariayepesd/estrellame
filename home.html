<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Estréllame - Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/nav.css">
        <link rel="stylesheet" href="css/landing.css">
    </head>
    <body class="landing-page">
        <nav class="nav">
            <ul>
                <li>
                    <img class="logo" src="img/estrellame-logo.png" alt="logo"/>
                </li>
                <li class="user-info">
                    <p>Nombre de usuario y apellido</p>
                    <img src="img/estrellame-avatar.png" alt="avatar" />
                </li>
            </ul>
        </nav>
        <main class="landing">
            <section class="stars-wrapper">
                <h1>Envía una estrella</h1>
                <ul class="stars">
                    <li class="star team-work">
                        <img src="img/estrellame-star.png" alt="star"/>
                        <p>Trabaja en equipo</p>
                    </li>
                    <li class="star think-big">
                        <img src="img/estrellame-star.png" alt="star"/>
                        <p>Pensar en grande</p>
                    </li>
                </ul>
            </section>
            <section>
                <h1>Tus Estrellas</h1>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="enviadas-tab" data-toggle="tab" href="#enviadas" role="tab" aria-controls="enviadas" aria-selected="true">ENVIADAS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="recibidas-tab" data-toggle="tab" href="#recibidas" role="tab" aria-controls="recibidas" aria-selected="false">RECIBIDAS</a>
                    </li>
                    </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="enviadas" role="tabpanel" aria-labelledby="home-tab">
                        <P>ENVUADAS</P>
                    </div>
                    <div class="tab-pane fade" id="recibidas" role="tabpanel" aria-labelledby="profile-tab">
                        <P>RECIBIDAS</P>
                    </div>
                </div>
            </section>
        </main>
        <script src="js/jquery-3.3.1.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
